<div id="authModal" class="auth-modal">
    <div class="auth-modal-content">
        <button class="auth-modal-close" onclick="closeAuthModal()">&times;</button>

        <div class="auth-modal-header">
            <img src="/fokal-wordmark-icon.svg" alt="Fokal" class="auth-logo">
            <h2>Sign in to Fokal</h2>
            <p>Monitor your brand's AI visibility</p>
        </div>

        <!-- Auth Buttons -->
        <div id="authButtons" class="auth-buttons">
            <button class="btn btn-google" onclick="signInWithGoogle()" style="width: 100%; justify-content: center; margin-bottom: 12px;">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    <path fill="none" d="M0 0h48v48H0z"/>
                </svg>
                <span>Continue with Google</span>
            </button>

            <button class="btn btn-primary" onclick="showEmailForm()" style="width: 100%; justify-content: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="16" x="2" y="4" rx="2"/>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
                <span>Continue with Email</span>
            </button>
        </div>

        <!-- Email Form -->
        <form id="emailForm" class="email-form" style="display: none;" onsubmit="sendMagicLink(event)">
            <button type="button" class="back-button" onclick="backToAuthOptions()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
                Back
            </button>

            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" id="emailInput" placeholder="you@example.com" required>
            </div>

            <button type="submit" id="submitEmailBtn" class="btn btn-primary" style="width: 100%;">
                <span class="btn-text">Send Magic Link</span>
            </button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success-message" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="success-icon">
                <path d="M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .8-1.6l8-6a2 2 0 0 1 2.4 0l8 6Z"/><path d="m22 10-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 10"/>
            </svg>
            <h3>Check your email</h3>
            <p>We've sent a sign-in link to:</p>
            <p class="user-email" id="userEmail"></p>
            <p class="small-text">Click the link in your email to sign in. The link will expire in 15 minutes.</p>
            <button class="btn btn-secondary" onclick="backToAuthOptions()" style="margin-top: 20px;">
                Back to login options
            </button>
        </div>

        <div class="auth-footer">
            <p class="small-text">
                By continuing, you agree to our
                <a href="/customer-agreement">Terms of Service</a> and
                <a href="/privacy-policy">Privacy Policy</a>
            </p>
        </div>
    </div>
</div>
